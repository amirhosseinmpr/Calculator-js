<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
<div class="container">
    <table border="1" cellspacing="0">
        <tr>
            <div class="answe-container">
            <div class="answe" id="answe">0</div>
            <div class="answe__result" id="result"></div>
            <div class="answe__operation" id="operation"></div>
        </div>
        </tr>
        <tr>
            <td colspan="3"> <button type="button" class="btn__ac" style="
    background-color: #ddd;
">AC</button></td>
            <td><button type="button" class="btn__operation" style="
    background-color: orange;
">/</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn__number num">7</button></td>
            <td>  <button type="button" class="btn__number num">8</button></td>
            <td>  <button type="button" class="btn__number num">9</button></td>
            <td> <button type="button" class="btn__operation"style="
    background-color: orange;
">X</button></td>
        </tr>
        <tr>
            <td> <button type="button" class="btn__number num">4</button></td>
            <td><button type="button" class="btn__number num">5</button></td>
            <td> <button type="button" class="btn__number num">6</button></td>
            <td><button type="button" class="btn__operation" style="
    background-color: orange;
">-</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn__number num">1</button></td>
            <td> <button type="button" class="btn__number num">2</button></td>
            <td><button type="button" class="btn__number num">3</button></td>
            <td><button type="button" class="btn__operation" style="
    background-color: orange;
">+</button></td>
        </tr>
        <tr>
            <td colspan="3"><button type="button" class="btn__zero num">0</button></td>
            
            <td><button type="button" class="btn__operation"
                style="
    background-color: orange;
">=</button></td>
        </tr>
    </table>
</div>
 <script src="index.js" ></script>
  </body>
</html>
